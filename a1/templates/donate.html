{% extends 'base.html' %}
{% set active = "Donate" %}

{% block title %}
Donate
{% endblock %}

{% block content %}

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFood">Food name</label>
            <input type="text" class="form-control" id="inputFood" placeholder="Enter food here">
        </div>
    
    
        <div class="form-group col-md-6">
            <label for="inputFood">Quantity</label>
            <input type="number" class="form-control" id="inputQuantity" placeholder="Enter quantity here">
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputDate">Today's Date</label>
        <input type="date" class="form-control" id="inputDate" placeholder="Today's date">
      </div>
      <div class="form-group col-md-6">
        <label for="inputDate2">Expiry Date</label>
        <input type="date" class="form-control" id="inputDate2" placeholder="Expiry Date">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="donateSubmit">Submit</button>
  </form>

<script> 
var date = new Date();

var day = date.getDate();
var month = date.getMonth() + 1;
var year = date.getFullYear();

if (month < 10) month = "0" + month;
if (day < 10) day = "0" + day;

var today = year + "-" + month + "-" + day;       
document.getElementById("inputDate").value = today;
</script>

  {% endblock %}
